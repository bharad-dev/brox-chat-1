        <div  id="swup" class="transition-fade login-div">
            <h3 id="swup" class='transition-fade heading'>Log into BROX</h3>
            <form action="index.html" id="form" onsubmit="login(event)" autocomplete="off">
               
                <input  type="email" required placeholder="E-mail" name="User-email-Address" id="swup email" class="email transition-fade"><br>
               
                <input type="password"  required placeholder="Password" name="password" id="swup password" class="password transition-fade"><br>
                <input type="submit" id="swup" class="transition-fade button"  value="Log in"><br><br><br>
        
            </form>
            <a href="signup.html" class="transition-fade sign" id="sign swup" onclick="fly(event)">Create an Account</a>
