    <div   class="container">
    <div  id="swup" class="transition-fade signup-div">
        <h1 id="swup" class='transition-fade heading'>Welcome Bro !</h1>
        <form action="index.html" id="form" onsubmit="login(event)" autocomplete="off">
            <input  type="text" required placeholder="Username" name="User name" id="swup username" class="username transition-fade"><br>
            <input  type="email" required placeholder="E-mail" name="User-email-Address" id="swup email" class="email transition-fade"><br>
            <input type="password"  required placeholder="Password" name="password" id="swup password" class="password transition-fade"><br>
            <input type="radio" required value="male" name="gender" class="male" id="male">
            <label for="male">Male</label>
            <input type="radio" required value="female" name="gender" class="female" id="female">
            <label for="female">Female</label><br>
            <input type="submit" id="swup" class="transition-fade button"  value="Create"><br><br><br>
    
        </form>
        <a href="login.html" class="transition-fade login" id="sign swup" onclick="fly(event)">Already have an Account</a>
